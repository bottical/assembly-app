<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検品セット登録ページ</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase SDKのインポート -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase_setup.js"></script> <!-- Firebase設定ファイル -->
  <script src="login.js"></script>
</head>
<body>

<div class="container">
  <h1>検品セット登録</h1>

  <!-- 検品セット登録フォーム -->
  <form id="setForm">
    <label for="setName">検品セット名:</label>
    <input type="text" id="setName" name="setName">

    <!-- 複数バーコード入力フィールド -->
    <div id="itemContainer">
      <div class="item">
        <label for="itemName">アイテム名:</label>
        <input type="text" name="itemName" placeholder="アイテム名">
        <label for="barcode">バーコード:</label>
        <input type="text" name="barcode" placeholder="バーコード">
      </div>
    </div>

    <button type="button" onclick="addItem()">アイテムを追加</button>
    <button type="button" onclick="registerSet()">セットを登録</button>
  </form>

  <!-- 登録済み検品セットの一覧 -->
  <h2>検品セット一覧</h2>
  <ul id="setList"></ul>
    <!-- ログアウトボタン -->
  <button onclick="logout()">ログアウト</button>
</div>

<script src="firebase_setup.js"></script>
<script src="inspection_register.js"></script> <!-- 登録ロジックを含むJSファイル -->


</body>
</html>
