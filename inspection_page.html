<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検品ページ</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase SDKのインポート -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase_setup.js"></script> <!-- Firebase設定ファイル -->
</head>
<body>

<div class="container">
  <h1>検品ページ</h1>

  <!-- バーコード入力フォーム -->
  <div>
    <label for="barcodeInput">バーコードを入力してください:</label>
    <input type="text" id="barcodeInput" />
    <button onclick="checkBarcode()">検品</button>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <!-- 検品リスト -->
  <div id="setDetails" class="list"></div>
</div>

<script src="inspection_process.js"></script> <!-- 検品ロジックを含むJSファイル -->

  <!-- ポップアップログインフォーム -->
<div id="loginPopup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2>ログイン</h2>
    <label for="email">メールアドレス:</label>
    <input type="email" id="email" placeholder="メールアドレス" required>

    <label for="password">パスワード:</label>
    <input type="password" id="password" placeholder="パスワード" required>

    <button onclick="login()">ログイン</button>
    <p id="loginError" class="error-message"></p>
  </div>
</div>

<!-- ログインボタン（ポップアップを開くトリガー） -->
<button onclick="openPopup()">ログイン</button>


</body>
</html>
